<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
<header class="hero">
    <h1 class="title" id="title"> IP Address Tracker</h1>
    <div class="search-this">
     <input class="ipentry" id="search" placeholder="Search for any IP address here" required pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" title="Enter a valid IP address">
     <span id="IpError" class="error" aria-live="polite"></span>
    <button class="btn-search" id="search-btn" aria-busy="live">> </button>
</div>
<section class="IP-info" id="ipinformation">
<div class="information-container">
    <div class="ip-address" id="item">
        <h3>IP Address</h3>
        <p class="ip-text"></p>
    </div>
    <div class="location"  id="item">
        <h3>Location</h3>
        <p class="location-text"></p>
    </div>
    <div class="timezone"  id="item">
        <h3>Timezone</h3>
        <p class="timezone-text"></p>
    </div>
    <div class="ISP" >
        <h3>ISP</h3>
        <p class="isp-text"></p>
    </div>
</div>
</section>

</header>
   
    <main class="map" id="map">

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="index.js"></script>
   
</body>
</html>
