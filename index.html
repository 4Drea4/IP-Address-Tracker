<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title"> IP Address Tracker</h1>
    <input class="ipentry" id="search" placeholder="Enter IP Address Here">
    <button class="btn-search" id="search-btn" aria-busy="live"></button>
    <section class="IP-info" id="ipinformation">
        <div class="ip-address">
            <p class="ip-text">IP Address</p>
        </div>
        <div class="location">
            <p class="location-text">Location</p>
        </div>
        <div class="timezone">
            <p class="timezone-text">Timezone</p>
        </div>
        <div class="ISP">
            <p class="isp-text">ISP</p>

        </div>

    </section>

    <main class="map">

    </main>


    <script src="index.js"></script>
</body>
</html>
